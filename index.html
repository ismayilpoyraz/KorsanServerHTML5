<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Korsan - 2D Korsanlık Oyunu</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #0a0a23;
            overflow: hidden;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #orientation-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 35, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #orientation-message .content {
            text-align: center;
            color: white;
            padding: 20px;
        }

        #orientation-message img {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            animation: rotate 2s infinite linear;
        }

        #orientation-message p {
            font-size: 18px;
            margin: 10px 0;
            font-family: Arial, sans-serif;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(90deg); }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <div id="orientation-message">
        <div class="content">
            <img src="assets/images/rotate.png" alt="Rotate Device">
            <p>Lütfen en iyi oyun deneyimi için</p>
            <p>telefonunuzu yatay konuma çevirin</p>
        </div>
    </div>

    <!-- Phaser Kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

    <!-- Önce varlıklar (entities) -->
    <script src="js/entities/Projectile.js"></script>
    <script src="js/entities/Treasure.js"></script>
    <script src="js/entities/Ship.js"></script>
    <script src="js/entities/EnemyShip.js"></script>
    <script src="js/entities/UpgradeIsland.js"></script>
    <script src="js/entities/HealthBox.js"></script>

    <!-- Sonra sahneler -->
    <script src="js/scenes/Boot.js"></script>
    <script src="js/scenes/Preload.js"></script>
    <script src="js/scenes/MainMenu.js"></script>
    <script src="js/scenes/GameScene.js"></script>

    <!-- En son yapılandırma ve başlatıcı -->
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
